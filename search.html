		<input type="text" name="search_text" id="search_text" placeholder="Search by Item Details" class="form-control" />
		</div>
		</div>
		<br />
		<div id="result"></div>
		</div>
	
<script>
		$(document).ready(function(){

		 load_data();

		 function load_data(query)
		 {
		  $.ajax({
		   url:"fetch.php",
		   method:"POST",
		   data:{query:query},
		   success:function(data)
		   {
			$('#result').html(data);
		   }
		  });
		 }
		 $('#search_text').keyup(function(){
		  var search = $(this).val();
		  if(search != '')
		  {
		   load_data(search);
		  }
		  else
		  {
		   load_data();
		  }
		 });
		});
		</script>
